<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div> 

        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header-column">
            <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-header-column">
            <h1 class="alt-header-title">황예지</h1>
        </div>
        <div class="alt-header-column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span></span>
        </div>

    </header>



    <main class="main-screen main-chat ">   
        <div class="chat__timestamp">
            Tuesday,June 38,20223
        </div>

    </main>

     

  

  
    

  
  <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
